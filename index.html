<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>

    <body>
        <div class="container1">
            <div class="calculator">
                <div class="container2">
                    <div class="top"></div>
                    <div class="bottom">0</div>
                </div>
                <div class="container3">
                    <button class="clear middle">clear</button>
                    <button class="delete middle">delete</button>
                </div>
                <div class="container4">
                    <button class="small" id="n7">7</button>
                    <button class="small" id="n8">8</button>
                    <button class="small" id="n9">9</button>
                    <button class="small" id="divide">/</button>
                </div>
                <div class="container5">
                    <button class="small" id="n4">4</button>
                    <button class="small" id="n5">5</button>
                    <button class="small" id="n6">6</button>
                    <button class="small" id="times">*</button>
                </div>
                <div class="container6">
                    <button class="small" id="n1">1</button>
                    <button class="small" id="n2">2</button>
                    <button class="small" id="n3">3</button>
                    <button class="small" id="subtract">-</button>
                </div>
                <div class="container7">
                    <button class="small" id="decimal">.</button>
                    <button class="small" id="n0">0</button>
                    <button class="small" id="equal">=</button>
                    <button class="small" id="add">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
